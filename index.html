<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=no">
    <title>Slider Tile Picture Puzzle</title>
  </head>
  <body>
    <p>
      <button id="shuffle">Play Again</button> 
      <a href="./"><button id="new-puzzle">New Puzzle</button></a>
    </p>
    <div id="puzzle">
      <div id="tile_1" class="tile"></div>
      <div id="tile_2" class="tile"></div>
      <div id="tile_3" class="tile"></div>
      <div id="tile_4" class="tile"></div>
      <div id="tile_5" class="tile"></div>
      <div id="tile_6" class="tile"></div>
      <div id="tile_7" class="tile"></div>
      <div id="tile_8" class="tile"></div>
      <div id="tile_9" class="tile"></div>
      <div id="tile_10" class="tile"></div>
      <div id="tile_11" class="tile"></div>
      <div id="tile_12" class="tile"></div>
      <div id="tile_13" class="tile"></div>
      <div id="tile_14" class="tile"></div>
      <div id="tile_15" class="tile"></div>
      <div id="tile_16" class="tile tile-blank"></div>
    </div>
    <h2 id="solved"></h2>
    <footer><a href="https://github.com/mullaney/picture-puzzle">github</a></footer>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/picture-puzzle.js"></script>
  </body>
</html>
